<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">

    <script src="https://kit.fontawesome.com/38fb55e6d2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Welcome back !!</h2>
                <p class="description description-primary">To keep connected with us</p>
                <p class="description description-primary">Please login with your personal info</p>
                <button id="signin"class="btn btn-primary">Sign here</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Create account</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <li class="item-social-media"><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                        <li class="item-social-media"><a href="#"><i class="fa-brands fa-google-plus-g"></i></a></li>
                        <li class="item-social-media"><a href="#"><i class="fa-brands fa-linkedin-in"></i></a></li>
                    </ul>
                </div>
                <p class="description description-second">or use your email for registration</p>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify"></i>
                        <input type="text" placeholder="Nome">
                    </label>
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email">    
                    </label>
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha">    
                    </label>           
                    <button class="btn btn-second">sign up</button>
                </form>
            </div>
        </div>
        <div class="content second-content"> <!-- -->
            <div class="first-column">
                <h2 class="title title-primary">Hello, friend!</h2>
                <p class="description description-primary">Enter your personal details</p>
                <p class="description description-primary">and start your jorney with us.</p>
                <button id="signup"class="btn btn-primary">Sign up</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Enter the site</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <li class="item-social-media"><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                        <li class="item-social-media"><a href="#"><i class="fa-brands fa-google-plus-g"></i></a></li>
                        <li class="item-social-media"><a href="#"><i class="fa-brands fa-linkedin-in"></i></a></li>
                    </ul>
                </div>
                <p class="description description-second">or use your email account:</p>

                <form class="form">
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email">    
                    </label>
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha">    
                    </label>    
                    <a class="password" href="#">Forgot your password ?</a>       
                    <button class="btn btn-second">Join</button>
                </form>
            </div>
        </div>
        
    </div>
    <script src="js/script.js"></script>
</body>
</html>
